<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h1 class="title">Poll System</h1>
        <div class="poll">
            <h2>Select one option</h2>
            <div class="options">
                <div class="option">
                    <input type="radio" name="poll" id="option1" value="option1">
                    <label for="option1">option1</label>
                </div>
                <div class="option">
                    <input type="radio" name="poll" id="option2" value="option2">
                    <label for="option2">option2</label>
                </div>
                <div class="option">
                    <input type="radio" name="poll" id="option3" value="option3">
                    <label for="option3">option3</label>
                </div>
                <div class="option">
                    <input type="radio" name="poll" id="option4" value="option4">
                    <label for="option4">option4</label>
                </div>
            </div>
            <button onclick="SubmitVote()">Submit Vote</button>
            <div id="result"></div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
